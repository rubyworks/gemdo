- !ruby/struct:RDoc::Markup::Flow::P 
  body: "The History class parses a HISTORY file into individual release sections. The file is expected to be in RDoc or simple Mardkdown format with each section beginning with a secondary header (== or ##) giving <b>version</b> and <b>date</b> of release, then a <b>note</b> followed by a point by point outline of <b>changes</b>."
- !ruby/struct:RDoc::Markup::Flow::P 
  body: "For example:"
- !ruby/struct:RDoc::Markup::Flow::VERB 
  body: "  == 1.0.0 / 2009-10-07\n\n  Say something about this version.\n\n  Changes:\n\n  * outline oimportant changelog items\n"
- !ruby/struct:RDoc::Markup::Flow::P 
  body: <tt>Changes:</tt> is used a parsing marker, rather than looking for an '*', so that lists can be used in the release note too.
